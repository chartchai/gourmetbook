
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Shops</div>
    <div class="panel-body">
        <div class="col-lg-4" >
        </div>
        <div class="col-lg-6" >
            <div class="input-group">
                <input type="text" class="form-control" placeholder="name..." ng-model="name"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="searchProduct(name)">Search</button>
                </span>
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

    <!-- Table -->
    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th translate>Name </th>
            <th translate>Table No.</th>
            <th translate ng-show="hasRole('admin')">listProduct.edit</th>
            <th translate ng-show="hasRole('admin')">listProduct.delete</th>

        </tr>
        <tr ng-repeat="shop in shops">
            <td>{{$index+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td class="text-right" >{{product.netPrice | number}}</td>
            <td class="text-right" >{{product.totalPrice | number}}</td>
            <td >
                <div ng-repeat="image in product.images" class="text-center" >
                    <img ng-src="data:{{image.contentType}};base64,{{image.content}}" class="thumbnail">
                </div>
            </td>
            <td class="text-center" ng-show="hasRole('admin')"><a ng-href="#/editProduct/{{product.id}}"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
            <td class="text-center" ng-show="hasRole('admin')"><a ng-href="#/listProduct"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deleteProduct(product.id)"></span></a></td>
        </tr>
        <tr>
            <th></th>

            <th></th>
            <th></th>
            <th></th>

        </tr>
    </table>
</div>
